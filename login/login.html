<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="container">
        <div class="innerBox">
            <h1>로그인</h1>
            <div class="wrap">
                <form action="pro/loginPro.jsp" method="post" name="loginInfo">
                    <div class="memberWrap">
                        <div class="memberLo">
                            <h2>회원 로그인</h2>
                            <p>가입하신 아이디와 비밀번호를 입력해주세요.<br>
                                비밀번호는 대소문자를 구분합니다.</p>
                            <p class="lo">
                                <label for="id" class="blind">아이디</label>
                                <input type="text" id="id" placeholder="아이디">
                            </p>
                            <p class="lopass">
                                <label for="pass" class="blind">비밀번호</label>
                                <input type="password" id="pass" placeholder="비밀번호">
                            </p>
                            <p class="loBu"><input type="submit" value="로그인"></p>
                        </div>
                    </div>
                    <div class="joinWrap">
                        <div class="join">
                            <h2>회원가입</h2>
                            <p>아직 회원이 아니신가요?<br>
                                회원가입을 하시면 다양한 혜택을 편리하게 이용하실 수 있습니다.</p>
                            <p><button>회원가입</button></p>
                        </div>
                        <div class="search">
                            <p>아이디 혹은 비밀번호를 잊으셨나요?<br>
                                간단한 정보를 입력 후 잊어버린 정보를 찾으실 수 있습니다.</p>
                            <p><button>아이디/패스워드 찾기</button></p>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="snsLo">
                <li><a href="#void"><img src="images/member_sns_login_naver.jpg" alt=""></a></li>
                <li><a href="#void"><img src="images/member_sns_login_kakao.jpg" alt=""></a></li>
                <li><a href="#void"><img src="images/member_sns_login_fb.jpg" alt=""></a></li>
            </ul>

        </div>
    </div>
